<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News - The Star</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        .news-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .news-item { width: 300px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); background: #fff; }
        .news-item img { width: 100%; height: 180px; object-fit: cover; }
        .news-item a { display: block; padding: 10px; font-size: 18px; text-decoration: none; color: blue; }
        .news-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Latest News from The Star</h1>

    {% if articles %}
        <div class="news-container">
            {% for article in articles %}
                <div class="news-item">
                    <a href="{{ article.link }}" target="_blank">
                        {% if article.image and article.image != '' %}
                            <img src="{{ article.image }}" alt="News Thumbnail">
                        {% else %}
                            <img src="https://via.placeholder.com/300x180?text=No+Image" alt="No Image Available">
                        {% endif %}
                        <p>{{ article.title }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No news articles found. Try refreshing later.</p>
    {% endif %}
</body>
</html>
